<p>Guess what file you're in! When ready, click on the file that you think it is</p>

<h4>Choose the file below:</h4>
<div class="files-list">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="select(node)" [class.selected]="node === selected">
            {{ node.name }}
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" class="tree">
            <div class="mat-tree-node">
                <button class="mat-toggle" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror tree-expand">
                        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                    </mat-icon>
                </button>
                {{ node.name }}
            </div>

            <div [class.tree-invisible]="!treeControl.isExpanded(node)" role="group">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
</div>

<button mat-raised-button color="primary" [disabled]="selected === null" (click)="guess()">Guess</button>
